<template name="logSection">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div id="content">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            {{>loginForm}}
          </div>
        </div>

        <p id="info-message"></p>
      </div>
    </div>
  </div>
</template>

<template name="signupForm">
  <form id="signup-form" action="action">
    <input type="text" id="signup-username" placeholder="Username" class="form-control login_element"/>

    <input type="password" id="signup-password" placeholder="Password" class="form-control login_element"/>

    <input type="text" id="signup-email" placeholder="Email" class="form-control login_element"/>
    
    <button type="submit" class="btn btn-success btn-block login_element">Sign Up</button>
  </form>
 </template>

<template name="loginForm">
  <form id="login-form" action="action">
    <input type="text" id="login-username" placeholder="Username" class="form-control login_element"/>

    <input type="password" id="login-password" placeholder="Password" class="form-control login_element"/>

    <button type="submit" class="btn btn-success btn-block login_element">Log In</button>
  </form>
</template>

<template name="logoutForm">
  <span id="logout_text">User: {{userName}} <a href="#" id="logout-form">Logout</a></span>
</template>
